      <h1>Google Maps</h1>

      <div id="map"></div>
      <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: -34.397, lng: 150.644},
            });
        }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADClHSE5CDbKNTwR-tcUjDt42gLPrm5Zo&callback=initMap" async defer></script>
